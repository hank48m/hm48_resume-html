<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        .transition-all-200 {
            transition: all 200ms ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="main-content" class="w-full max-w-md">

        <div id="password-card" class="bg-gray-800 p-8 md:p-10 rounded-xl shadow-2xl transition-all-200">
            <h1 class="text-3xl font-extrabold mb-4 text-center text-indigo-400">Welcome Home</h1>
            <p class="text-gray-400 mb-6 text-center">Enter the password to access the content.</p>

            <form id="password-form" onsubmit="checkPassword(event)">
                <div class="mb-4">
                    <label for="password-input" class="block text-sm font-medium text-gray-300 mb-2">Secret Code</label>
                    <input type="password" id="password-input"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all-200"
                           placeholder="********" required>
                </div>

                <div id="error-message" class="text-red-400 text-sm h-5 mb-4 font-medium transition-opacity duration-300 opacity-0">
                </div>

                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Enter Website
                </button>
            </form>
        </div>

    </div>

    <script>
        const SECRET_PASSWORD = "StarW@rs48!";
        const errorDiv = document.getElementById('error-message');
        const passwordInput = document.getElementById('password-input');

        function checkPassword(event) {
    event.preventDefault();

    const enteredPassword = passwordInput.value.trim();

    if (enteredPassword === SECRET_PASSWORD) {
        // --- ADDED: Set a flag in session storage ---
        sessionStorage.setItem('authenticated', 'true');
        // --- END ADDED ---
        window.location.href = "resume.html"; // Directs to the entry point
    } else {
        errorDiv.textContent = "Incorrect password. Please try again.";
        errorDiv.classList.remove('opacity-0');
        passwordInput.value = '';

        setTimeout(() => {
            errorDiv.classList.add('opacity-0');
            errorDiv.textContent = "";
        }, 2500);
    }
}
    </script>
</body>
</html>
